<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="bg-primary p-5 text-center text-white">Formulario de Contacto</h1>
    <div class="">
        <div class="container">
            <div class="">
                <h2 class="alert alert-secondary text-center">Ingresar Datos</h2>
                <div>
                    <label>Nombre</label>
                    <input type="text" id="nombre" class="form-control">
                    <label>Email</label>
                    <input type="email" id="email" class="form-control">
                    <label>Teléfono</label>
                    <input type="text" id="fono" class="form-control">
                    <label>Mensaje</label>
                    <textarea id="msj" class="form-control"></textarea>
                    <div class="text-center mt-3">
                        <input type="button" value="Limpiar" class="btn btn-outline-info" onclick="limpiar()">
                        <input type="button" value="Enviar" class="btn btn-success" onclick="enviarFormulario()">
                    </div>
                </div>
            </div>
            <hr>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Mensaje</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="tablaContactos">

                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="formulario.js"></script>
</html>
